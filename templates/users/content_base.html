{% extends 'users/base.html' %}
{% block body %}
    {% if messages %}
        <div class="col">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="col">
        {% block content %}{% endblock content %}
    </div>
{% endblock %}
